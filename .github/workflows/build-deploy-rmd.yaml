name: Publish JOSS analytics

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 9 * * 3'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Install R
      uses: r-lib/actions/setup-r@v2

    - name: Set up pandoc
      uses: r-lib/actions/setup-pandoc@v2

      ## rcrossref requires an email address associated with a query
    - name: Set up crossref email
      run: |
        # echo crossref_email=\"${{ secrets.CROSSREF_EMAIL }}\" >> ~/.Renviron
        echo crossref_email=\"example@test.com\" >> ~/.Renviron

    - name: Install dependencies
      run: |
        install.packages(c('remotes', 'dplyr', 'ggplot2', 'rmarkdown',
                           'knitr', 'tibble', 'tidyr',
                           'lubridate', 'gh', 'jsonlite', 'purrr',
                           'DT', 'plotly', 'citecorp', 'readr',
                           'viridis', 'wordcloud', 'stringr', 'gt',
                           'rworldmap'), Ncpu = 2L)
        remotes::install_github('ropensci/rcrossref')
      shell: Rscript {0}

    - name: Session info
      run: |
        install.packages('sessioninfo', Ncpus = 2L)
        options(width = 100)
        pkgs <- installed.packages()[, "Package"]
        sessioninfo::session_info(pkgs, include_base = TRUE)
      shell: Rscript {0}

    - name: Render site
      run: |
        rmarkdown::render(input = "joss-submission-analytics.Rmd", clean = FALSE)
      shell: Rscript {0}

    - name: Prepare files to deploy
      run: |
        mkdir _site
        cp -r joss-submission-analytics_files joss-submission-analytics.html _site/
        cp -r joss_submission_analytics.rds _site/
        cp -r joss_submission_citations_byjournal.tsv _site/
        cp -r joss_submission_citations.tsv _site/

    - name: List site structure
      run: tree -L 2 _site/

    - name: Fix permissions if needed
      run: |
        chmod -c -R +rX "_site/" | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
        done

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3

  deploy:
    name: Deploy site to GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    # Set permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: macos-latest

    steps:
    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
